<div class="custom-background">
    <div class="container-fluid">
        <div class="col-md-6 m-auto">
            <div class="card border-2 shadow">
                <div class="card-body">
                    <form class="text-center text-font">
                        <div class="row justify-content-around my-2">
                            <div class="col-5 rounded position-relative">
                                <!-- Conținut pentru prima coloană -->
                                <div class="text-center">
                                    <img
                                        src="https://i.postimg.cc/nzg65H88/Whats-App-Image-2023-11-20-at-22-52-50.jpg"
                                        class="rounded-circle img-fluid w-50 mx-auto d-block" />
                                    <h1 class="mt-3 mb-5">First Last</h1>

                                    <div
                                        class="d-flex flex-column align-items-center">
                                        <!-- Container pentru alinierea butoanelor -->

                                        <!-- Primul buton -->
                                        <button
                                            type="button"
                                            class="btn-home-back d-flex align-items-center mb-5">
                                            <svg
                                                xmlns="http://www.w3.org/2000/svg"
                                                width="43"
                                                height="16"
                                                viewBox="0 0 43 16"
                                                fill="none"
                                                style="
                                                    transform: translateX(30px);
                                                ">
                                                <path
                                                    d="M0.292908 7.29289C-0.0976143 7.68342 -0.0976143 8.31658 0.292908 8.70711L6.65687 15.0711C7.04739 15.4616 7.68056 15.4616 8.07108 15.0711C8.46161 14.6805 8.46161 14.0474 8.07108 13.6569L2.41423 8L8.07108 2.34315C8.46161 1.95262 8.46161 1.31946 8.07108 0.928932C7.68056 0.538408 7.04739 0.538408 6.65687 0.928932L0.292908 7.29289ZM42.0488 7L1.00002 7V9L42.0488 9V7Z"
                                                    fill="white" />
                                            </svg>
                                            <h2 class="Home-page">Home-page</h2>
                                        </button>

                                        <!-- Al doilea buton -->
                                        <button
                                            type="button"
                                            class="btn-home-back d-flex align-items-center"
                                            style="
                                                background-color: #d9d9d9;
                                                box-shadow: 4px 4px 4px 0px
                                                    rgba(0, 0, 0, 0.25);
                                            ">
                                            <h2 class="Delete-page">Log out</h2>
                                        </button>
                                        <br />
                                        <!-- Al treilea buton -->
                                        <button
                                            type="button"
                                            class="btn-home-back d-flex align-items-center"
                                            style="
                                                background-color: #d9d9d9;
                                                box-shadow: 4px 4px 4px 0px
                                                    rgba(0, 0, 0, 0.25);
                                            ">
                                            <h2 class="Delete-page">
                                                Delete account
                                            </h2>
                                        </button>
                                    </div>
                                </div>

                                <!-- Linia verticală simulată -->
                                <div class="vertical-line"></div>
                            </div>

                            <div class="col-5">
                                <!-- Conținut pentru a doua coloană -->
                                <!-- de aici in jos-->
                                <form>
                                    <div *ngIf="loggedUser">
                                        <div class="input-group">
                                            <!-- input pentru first name-->
                                            <div class="input-group-prepend">
                                                <input
                                                    type="text"
                                                    class="form-control"
                                                    [(ngModel)]="firstName"
                                                    [readonly]="
                                                        !enableFirstNameEdit
                                                    "
                                                    #firstNameField="ngModel"
                                                    name="firstName" />
                                            </div>
                                            <div class="input-group-append">
                                                <button
                                                    class="btn btn-outline-secondary"
                                                    type="button"
                                                    (click)="
                                                        enableFirstNameEdit =
                                                            !enableFirstNameEdit
                                                    ">
                                                    <i class="bi bi-pencil"></i>
                                                </button>
                                            </div>

                                            <!-- input pentru last name-->
                                            <div class="input-group-prepend">
                                                <input
                                                    type="text"
                                                    class="form-control"
                                                    [(ngModel)]="lastName"
                                                    [readonly]="
                                                        !enableLastNameEdit
                                                    "
                                                    name="lastName" />
                                            </div>
                                            <div class="input-group-append">
                                                <button
                                                    class="btn btn-outline-secondary"
                                                    type="button"
                                                    (click)="
                                                        enableLastNameEdit =
                                                            !enableLastNameEdit
                                                    ">
                                                    <i class="bi bi-pencil"></i>
                                                </button>
                                            </div>

                                            <!-- input pentru nr de telefon-->
                                            <div class="input-group-prepend">
                                                <input
                                                    type="text"
                                                    class="form-control"
                                                    [(ngModel)]="phoneNumber"
                                                    [readOnly]="
                                                        !enablePhoneNumberEdit
                                                    "
                                                    name="phoneNumber" />
                                            </div>
                                            <div class="input-group-append">
                                                <button
                                                    class="btn btn-outline-secondary"
                                                    type="button"
                                                    (click)="
                                                        enablePhoneNumberEdit =
                                                            !enablePhoneNumberEdit
                                                    ">
                                                    <i class="bi bi-pencil"></i>
                                                </button>
                                            </div>

                                            <!-- input pentru email-->
                                            <div class="input-group-prepend">
                                                <input
                                                    type="text"
                                                    class="form-control"
                                                    [(ngModel)]="email"
                                                    [readOnly]="
                                                        !enableEmailEdit
                                                    "
                                                    name="email" />
                                            </div>

                                            <!-- input pentru parola-->
                                            <div class="input-group">
                                                <input
                                                    [type]="
                                                        passwordVisible
                                                            ? 'text'
                                                            : 'password'
                                                    "
                                                    class="form-control password-toggle"
                                                    [(ngModel)]="password"
                                                    [readonly]="
                                                        !enablePasswordEdit
                                                    "
                                                    id="password"
                                                    name="password" />
                                                <span
                                                    class="input-group-text toggle-password">
                                                    <i
                                                        class="bi bi-eye-slash"
                                                        id="togglePassword"
                                                        (click)="
                                                            togglePasswordVisibility()
                                                        "
                                                        [ngClass]="
                                                            passwordVisible
                                                                ? 'bi-eye'
                                                                : 'bi-eye-slash'
                                                        "></i>
                                                </span>
                                            </div>

                                            <div class="input-group-append">
                                                <button
                                                    class="btn btn-outline-secondary"
                                                    type="button"
                                                    (click)="
                                                        enablePasswordEdit =
                                                            !enablePasswordEdit
                                                    ">
                                                    <i class="bi bi-pencil"></i>
                                                </button>
                                            </div>
                                        </div>
                                    </div>
                                </form>

                                <button
                                    type="button"
                                    class="btn-home-back d-flex align-items-center mb-5">
                                    <h2
                                        class="Home-page"
                                        (click)="modifyUser()">
                                        Save
                                    </h2>
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
